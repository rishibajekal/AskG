<!DOCTYPE html>
<html>
<head>
    <title>DocG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="University of Illinois at Urbana-Champaign CS 410 Text Information Systems Spring 2013" />
    <meta name="author" content="Rishi Bajekal, Stephen Lee, Koushik Roy">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/query.js') }}"></script>

    <link href="http://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}" media="all" />
    <link rel="stylesheet" href="{{ static_url('css/bootstrap-responsive.min.css') }}" media="all" />
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}" media="all" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{ static_url('ico/favicon.ico') }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ static_url('ico/apple-touch-icon-144-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ static_url('ico/apple-touch-icon-114-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ static_url('ico/apple-touch-icon-72-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ static_url('ico/apple-touch-icon-57-precomposed.png') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span12">

                <div class="hero-unit main-box">
                    <h1 class="title">DocG</h1>
                        <form class="form-search">
                            <fieldset>
                            <input id="search-box" class="span4 input-xlarge search-query" type="text" placeholder="ex. I have a cough and high fever">
                            <button id="search-btn" class="btn btn-primary" type="submit">Diagnose</button>
                            </fieldset>
                        </form>
                </div>

                <div id="results" class="well well-large result-well"></div>

            </div>
        </div>
    </div>
</body>
</html>
